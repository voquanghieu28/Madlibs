<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/cover/"
    />
    <link
      href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>CHI game</title>
  </head>
  <body
    class="d-flex h-100 text-center text-white bg-dark"
    style="min-height: 100vh"
  >
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3
            style="cursor: pointer"
            class="float-md-start mb-0"
            onclick="return welcomeContent();"
          >
            Madlibs
          </h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a id="item-0" class="nav-link active" aria-current="page" href="#"
              >Mission Statement</a
            >
            <a id="item-1" class="nav-link" href="#">Lunch Room!</a>
            <a id="item-2" class="nav-link" href="#">Weather Report</a>
          </nav>
        </div>
      </header>

      <main class="vertical-center">
        <div id="content" style="width: 100%">
          <h1>Welcom to Madlibs</h1>
          <p class="lead">
            This version is developed in 2021. Please click play now or navigate
            through the navbar to play. Enjoy the show!
          </p>
          <p class="lead">
            <a
              href="#"
              class="btn btn-secondary border-white bg-white form-control-lg"
              onclick="storyMenu()"
              >Play now</a
            >
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
<script src="stories.js"></script>
<script src="script.js"></script>
